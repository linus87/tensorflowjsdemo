  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <!-- Load three.js -->
  <script src="http://localhost:1234/tools/three.min.js"></script>
  <!-- Load scatter-gl.js -->
  <!-- TODO(annxingyuan): Submit a PR to scatter-gl that allows polylines to update in the render loop. -->
  <script src="http://localhost:1234/tools/scatter-gl.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/scatter-gl@0.0.1/lib/scatter-gl.min.js"></script> -->
  <style>
    #canvas-wrapper {
      position: relative;
    }

    #canvas-wrapper,
    #scatter-gl-container {
      display: inline-block;
      vertical-align: top;
    }
  </style>
  <script src="http://localhost:1234/tools/stats.min.js"></script>
</head>
<body>
  <div id="info"></div>
  <div id="predictions"></div>
  <div id="canvas-wrapper">
    <canvas id="output" style=""></canvas>
    <video id="video" playsinline style="
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
    visibility: hidden;
    width: auto;
    height: auto;
    position: absolute;
    ">
    </video>
  </div>
  <div id="scatter-gl-container"></div>

  <div id="custom-operations">
    <button id="toggle">Toggle Camera</button>
    <button id="collect">Capture a landmark</button>
    <button id="clean">Clean landmarks</button>
    <button id="toJson">Convert landmarks to JSON</button>
  </div>
  <script src="http://localhost:1234/tools/dat.gui.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
