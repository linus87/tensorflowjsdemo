<html>
  <head>
    <script src="tfjs@latest.js"> </script>
    <script src="tfjs-vis.umd.min.js"> </script>
  </head>
  <body>
    <p>In this example, we used embedding layer. Now, it can predict numbers less than 100. However, for a value than 100, it may fail. </p>

      <input type="number" id="number" placeholder="Enter a number" />

      <button id="predict">Predict</button>
    </div>
    <script src="./index.js"> </script>
